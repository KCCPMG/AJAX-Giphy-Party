<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>

<body class="bg-dark bg-gradient no-repeat" style="background-repeat: no-repeat;">
  <div class="container">
    <h1 class="text-center m-4 text-white">GIPHY PARTY</h1>
    <form class="row g-3 justify-content-center" id="search-form">
      <input id="search-term" type="text" class="col-3 m-2" placeholder="Enter search term" aria-label="Enter search term" aria-describedby="search-button">
      <button class="col-3 m-2 btn btn-dark btn-outline-light" type="submit" id="search-button">Search Giphy!</button>
      <button id="remove-button" type="button" class="col-3 m-2 btn btn-danger btn-outline-light">Remove Images</button>
    </form>
  </div>
  <div id="image-area" class="container ">
    <div class="row" id="image-row"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
